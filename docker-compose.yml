version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrantdata:/qdrant/storage

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    command: ["npm", "run", "dev"]
    depends_on:
      - redis
      - qdrant
      - postgres

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./server/.env
    command: ["node", "dist/workers/pdfProcessorWorker.js"]
    depends_on:
      - redis
      - qdrant
      - postgres

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - ./client/.env
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    depends_on:
      - server

volumes:
  pgdata:
  qdrantdata:
