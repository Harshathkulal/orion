name: CI/CD Orion

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/client:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/client:latest

      - name: Build and push server image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/server:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/server:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./k8s/client-deployment.yml
          kubectl apply -f ./k8s/server-deployment.yml
